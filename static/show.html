<!DOCTYPE html>

<html>
<head>
  <title>Hacker Jeopardy</title>
  <link rel="stylesheet" href="default.css"></link>
</head>

<body>
  <div id="players">
    <ul>
      <li class="{{status}}">
        <span class="name">Test1</span>
        <span class="score {{#if positive_score}}positive{{else}}negative{{/if}}">{{score}}</span>
      </li>
      <li class="{{status}}">
        <span class="name">Test2</span>
        <span class="score {{#if positive_score}}positive{{else}}negative{{/if}}">{{score}}</span>
      </li>
      <li class="{{status}}">
        <span class="name">Test3</span>
        <span class="score {{#if positive_score}}positive{{else}}negative{{/if}}">{{score}}</span>
      </li>
    </ul>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
  <div id="main">
    <blockquote>
      Let's be honest. Neither one of us knows what that thing does. Just put it in the corner and I'll deal with it later. 
    </blockquote>
  </div>
  <script id="template-categories" type="template/handlebars">
  <div id="categories">
    {{#each categories}}
    <div class="category">
      <h2>{{name}}</h2>
      <ul>
      {{#each answers}}
        <li>{{value}}</li>
      {{/each}}
      </ul>
    </div>
    {{/each}}
  </div>
  <div class="clear"></div>
  </script>
  
  <script id="template-players" type="template/handlebars">
  <ul>
    {{#each players}}
    <li class="{{status}}">
      <span class="name">{{name}}</span>
      <span class="score {{#if positive_score}}positive{{else}}negative{{/if}}">{{score}}</span>
    </li>
    {{/each}}
  </ul>
  <div class="clear"></div>
  </script>
  
  <script id="template-answer" type="template/handlebars">
  <div id="answer">
    {{answer}}
  </div>
  <div class="clear"></div>
  </script>

  <script type="text/javascript" src="handlebars.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
